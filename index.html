<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Registration Form</h1><br/>
    <form id="registrationForm">
        <!-- Updated form fields -->
        <label for="languages">Languages:</label>
        <input type="text" id="languages" name="languages" placeholder="Enter your preferred languages"><br/>

        <label for="degree">Degree:</label>
        <input type="text" id="degree" name="degree" placeholder="Enter your degree"><br/>

        <label for="username">Username:</label>
        <input type="text" id="username" name="username" placeholder="Enter your username"><br/>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email"><br/>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="Enter your password"><br/>

        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" placeholder="Enter your phone number"><br/>

        <label for="address">Address:</label>
        <input type="text" id="address" name="address" placeholder="Enter your address"><br/>

        <!-- Submit button -->
        <button type="submit">Register</button><br/>

        <!-- Message div -->
        <div id="message"></div>
    </form>

    <!-- Script file -->
    <script src="script.js"></script>
</body>
</html>
